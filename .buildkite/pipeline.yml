agents:
  queue: "carlos"

steps:
  - label: "Go version"
    command: go version
    concurrency_group: buildkite-sample/version
    concurrency: 2
  - label: "Go lint"
    command: golangci-lint run ./...
    concurrency: 1
    concurrency_group: buildkite-sample/go-tasks
  - block: "Test"
  - label: "Unit test"
    command: ./.buildkite/run_tests.sh
    concurrency_group: buildkite-sample/go-tasks
    concurrency: 1
  - label: "Build"
    command: go build .
    concurrency_group: buildkite-sample/go-tasks
    concurrency: 1
